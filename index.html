<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Binder</title>
</head>
<body>
    <header>
        <h1>PDF Binder</h1>
    </header>

    <main>
        <div id="upload-container" class="upload-container">
            <input type="file" id="file-input" multiple accept=".pdf" style="display: none;" />
            <div class="upload-label">
                <p><strong>PDFをここにドラッグ＆ドロップ</strong></p>
            </div>
        </div>

        <div id="file-list-container" class="file-list-container">
            <h2>ファイルリスト（ドラッグ＆ドロップ・矢印で順序変更）</h2>
            <ul id="file-list">
                </ul>
        </div>

        <div class="filename-container">
            <label for="filename-input">ファイル名:</label>
            <input type="text" id="filename-input" placeholder="（任意）未入力の場合はランダムな名前">
            <span class="filename-suffix">.pdf</span>
        </div>

        <div class="actions-container">
            <button id="merge-button" disabled>PDFを結合</button>
            <button id="clear-button" disabled>クリア</button>
        </div>

        <div id="status-container" class="status-container hidden">
            </div>
    </main>

    <div id="lightbox-modal" class="lightbox-modal hidden">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-nav prev">&#10094;</span>
        <span class="lightbox-nav next">&#10095;</span>
        <div class="lightbox-content">
            <canvas id="lightbox-canvas"></canvas>
            <div id="lightbox-caption"></div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
