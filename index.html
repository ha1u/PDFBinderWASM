<!DOCTYPE html>

<head>

<body>
    <header>

    <main>
        <div id="upload-container" class="upload-container">
            <input type="file" id="file-input" multiple accept=".pdf" style="display: none;">
            <label for="file-input" class="upload-label">
                <p id="upload-label-text"><strong>PDFсЃЋсѓАсѓцсЃФсѓњжЂИТіъ</strong>сЂЎсѓІсЂІсђЂсЂЊсЂЊсЂФсЃЅсЃЕсЃЃсѓ░№╝єсЃЅсЃГсЃЃсЃЌсЂЌсЂдсЂЈсЂасЂЋсЂё</p>
                <span>(УцЄТЋ░жЂИТіътЈ»)</span>
            </label>
        </div>

        <div id="file-list-container" class="file-list-container">
            <h2>ухљтљѕсЂЎсѓІсЃЋсѓАсѓцсЃФ№╝ѕсЃЅсЃЕсЃЃсѓ░№╝єсЃЅсЃГсЃЃсЃЌсЂЙсЂЪсЂ»уЪбтЇ░сЂДжаєт║ЈтцЅТЏ┤№╝Ѕ</h2>
            <ul id="file-list">
                </ul>
        </div>

        <div class="actions-container">
            <button id="merge-button" disabled>ухљтљѕсЂЎсѓІ</button>
            <button id="clear-button" disabled>сЂЎсЂ╣сЂдсѓ»сЃфсѓб</button>
        </div>

        <div id="status-container" class="status-container hidden">
            </div>
    </main>

    <footer>
        <p>сЂЎсЂ╣сЂдсЂ«тЄдуљєсЂ»сЂѓсЂфсЂЪсЂ«сЃќсЃЕсѓдсѓХтєЁсЂДт«їухљсЂЌсЂЙсЂЎсђѓсЃЋсѓАсѓцсЃФсЂїтцќжЃесЂФжђЂС┐АсЂЋсѓїсѓІсЂЊсЂесЂ»сЂѓсѓісЂЙсЂЏсѓЊсђѓ</p>
    </footer>
